name: Deploy Lambda with Terraform

on:
  push:
    branches: [main]

jobs:
  terraform_apply_bucket:
    name: Create S3 Bucket
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Apply S3 Bucket Only
        run: terraform apply -target=aws_s3_bucket.lambda_bucket -auto-approve

  deploy_lambda:
    name: Upload Lambda & Deploy Infra
    runs-on: ubuntu-latest
    needs: terraform_apply_bucket

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Validate lambda_function.py exists
        run: |
          if [ ! -f lambda_function.py ]; then
            echo "‚ùå lambda_function.py is missing!"
            exit 1
          fi

      - name: Zip Lambda function
        run: zip lambda_function.zip lambda_function.py

      - name: Confirm zip file created
        run: |
          if [ ! -f lambda_function.zip ]; then
            echo "‚ùå Zip file was not created!"
            exit 1
          else
            echo "‚úÖ Zip file created"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Get Terraform Output for Bucket
        id: bucket
        run: |
          echo "LAMBDA_BUCKET=$(terraform output -raw lambda_s3_bucket)" >> $GITHUB_ENV
          echo "ü™£ Bucket: $LAMBDA_BUCKET"

      - name: Upload Lambda zip to S3
        run: |
          aws s3 cp lambda_function.zip s3://$LAMBDA_BUCKET/lambda_function.zip
          echo "‚úÖ Uploaded lambda_function.zip"

      - name: Confirm Lambda zip in S3
        run: |
          aws s3 ls s3://$LAMBDA_BUCKET/lambda_function.zip || {
            echo "‚ùå lambda_function.zip not found in S3!"
            exit 1
          }

      - name: Terraform Apply Full Infra
        run: terraform apply -auto-approve
