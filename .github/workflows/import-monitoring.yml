name: Import Monitoring Resources

on:
  workflow_dispatch:

env:
  AWS_REGION:                ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION:        ${{ secrets.AWS_REGION }}
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

jobs:
  import:
    name: Import existing Monitoring Resources
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials for Monitoring
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region:            ${{ env.AWS_REGION }}
          aws-access-key-id:     ${{ secrets.MONITORING_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.MONITORING_AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Terraform Init
        working-directory: monitoring
        run: terraform init -upgrade

      - name: Import Synthetics IAM Role
        working-directory: monitoring
        run: |
          terraform import \
            -var="alert_email=${{ secrets.ALERT_EMAIL_ADDRESS }}" \
            aws_iam_role.canary_role \
            resume-api-synthetics-role

      - name: Import Canary Artifacts S3 Bucket
        working-directory: monitoring
        run: |
          terraform import \
            -var="alert_email=${{ secrets.ALERT_EMAIL_ADDRESS }}" \
            aws_s3_bucket.artifacts \
            resume-api-canary-artifacts

      - name: Import Alerts SNS Topic
        working-directory: monitoring
        run: |
          terraform import \
            -var="alert_email=${{ secrets.ALERT_EMAIL_ADDRESS }}" \
            aws_sns_topic.alerts \
            arn:aws:sns:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:resume-api-alerts

      - name: Verify import with plan
        working-directory: monitoring
        run: |
          terraform plan \
            -var="alert_email=${{ secrets.ALERT_EMAIL_ADDRESS }}" \
            -out=tfplan
          terraform show -json tfplan
