name: Deploy Monitoring

on:
  push:
    paths:
      - 'monitoring/**'
  workflow_dispatch:

env:
  AWS_REGION:         ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  TF_VAR_alert_email:        ${{ secrets.ALERT_EMAIL_ADDRESS }}

jobs:
  monitoring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region:            ${{ env.AWS_REGION }}
          aws-access-key-id:     ${{ secrets.MONITORING_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.MONITORING_AWS_SECRET_ACCESS_KEY }}

      - name: Clean Terraform cache
        run: |
          cd monitoring
          rm -rf .terraform .terraform.lock.hcl

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Terraform Init
        working-directory: monitoring
        run: terraform init -upgrade

      - name: Import existing Synthetics role
        working-directory: monitoring
        run: |
          # Prevent re-creation of the existing role
          terraform import aws_iam_role.canary_role resume-api-canary || true

      - name: Terraform Validate
        working-directory: monitoring
        run: terraform validate

      - name: Terraform Apply
        working-directory: monitoring
        run: |
          terraform apply \
            -var="alert_email=${{ secrets.ALERT_EMAIL_ADDRESS }}" \
            -auto-approve \
            -input=false
