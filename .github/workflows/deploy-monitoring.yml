name: Deploy Monitoring

on:
  push:
    paths:
      - 'monitoring/**'
  workflow_dispatch:

env:
  AWS_REGION:                ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION:        ${{ secrets.AWS_REGION }}
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
  TF_VAR_aws_region:         ${{ secrets.AWS_REGION }}
  TF_VAR_alert_email:        ${{ secrets.ALERT_EMAIL_ADDRESS }}
  TF_VAR_schedule_expression: "rate(5 minutes)"
  TF_VAR_additional_tags: '{"Environment":"production"}'
  TF_LOG: DEBUG  # Enable verbose Terraform logs

jobs:
  monitoring:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: monitoring

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region:            ${{ env.AWS_REGION }}
          aws-access-key-id:     ${{ secrets.MONITORING_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.MONITORING_AWS_SECRET_ACCESS_KEY }}

      - name: ‚öôÔ∏è Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: üîÑ Terraform Init
        run: terraform init -upgrade

      - name: üìã Terraform Plan
        run: terraform plan

      - name: üöÄ Terraform Apply (with extended lock timeout)
        run: terraform apply -auto-approve -lock-timeout=300s
