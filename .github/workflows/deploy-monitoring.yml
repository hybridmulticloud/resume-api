name: Deploy Monitoring

on:
  push:
    paths:
      - 'monitoring/**'
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VAR_aws_region: us-east-1
  TF_VAR_rest_api_name: ${{ secrets.REST_API_NAME }}
  TF_VAR_api_stage_name: ${{ secrets.API_STAGE_NAME }}
  TF_VAR_lambda_function_name: ${{ secrets.LAMBDA_FUNCTION_NAME }}
  TF_VAR_cloudfront_distribution_id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
  TF_VAR_site_bucket_name: ${{ secrets.SITE_BUCKET_NAME }}
  TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL_ADDRESS }}
  TF_VAR_canary_execution_role_arn: ${{ secrets.CANARY_EXECUTION_ROLE_ARN }}
  TF_VAR_schedule_expression: ${{ secrets.SCHEDULE_EXPRESSION }}
  TF_VAR_homepage_canary_name: ${{ secrets.HOMEPAGE_CANARY_NAME }}
  TF_VAR_api_canary_name: ${{ secrets.API_CANARY_NAME }}

jobs:
  monitoring:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Clean Terraform cache
        run: |
          cd monitoring
          rm -rf .terraform .terraform.lock.hcl

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Terraform Init
        working-directory: monitoring
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: monitoring
        run: terraform validate

      - name: Terraform Plan
        working-directory: monitoring
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
        working-directory: monitoring
        run: terraform apply -auto-approve tfplan
