{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Sid": "S3CanaryBucketManagement",
      "Effect": "Allow",
      "Action": [
        "s3:CreateBucket",
        "s3:ListAllMyBuckets",
        "s3:ListBucket",
        "s3:ListBucketVersions",
        "s3:GetBucketLocation",
        "s3:GetObject",
        "s3:GetBucketPolicy",
        "s3:GetBucketAcl",
        "s3:PutObject",
        "s3:PutBucketVersioning",
        "s3:PutEncryptionConfiguration",
        "s3:PutBucketPolicy"
      ],
      "Resource": [
        "arn:aws:s3:::canary-artifacts-*",
        "arn:aws:s3:::canary-artifacts-*/*"
      ]
    },
    {
      "Sid": "SNSAlerts",
      "Effect": "Allow",
      "Action": [
        "sns:CreateTopic",
        "sns:GetTopicAttributes",
        "sns:ListTopics",
        "sns:Publish",
        "sns:Subscribe",
        "sns:SetTopicAttributes",
        "sns:ListTagsForResource"
      ],
      "Resource": [
        "arn:aws:sns:*:*:*-alerts",
        "arn:aws:sns:*:*:*-alerts*"
      ]
    },
    {
      "Sid": "CloudWatchDashboardsAndAlarms",
      "Effect": "Allow",
      "Action": [
        "cloudwatch:PutDashboard",
        "cloudwatch:DeleteDashboards",
        "cloudwatch:GetDashboard",
        "cloudwatch:PutMetricAlarm",
        "cloudwatch:DescribeAlarms",
        "cloudwatch:DeleteAlarms"
      ],
      "Resource": [
        "arn:aws:cloudwatch:*:*:dashboard/*",
        "arn:aws:cloudwatch:*:*:alarm/*"
      ]
    },
    {
      "Sid": "SyntheticsCanaries",
      "Effect": "Allow",
      "Action": [
        "synthetics:CreateCanary",
        "synthetics:StartCanary",
        "synthetics:StopCanary",
        "synthetics:DeleteCanary",
        "synthetics:GetCanary",
        "synthetics:DescribeCanaries",
        "synthetics:GetCanaryRuns"
      ],
      "Resource": [
        "*"
      ]
    },
    {
      "Sid": "IAMForCanaries",
      "Effect": "Allow",
      "Action": [
        "iam:ListRolePolicies",
        "iam:GetRole",
        "iam:ListAttachedRolePolicies",
        "iam:GetRolePolicy",
        "iam:CreateRole",
        "iam:AttachRolePolicy",
        "iam:PutRolePolicy",
        "iam:PassRole"
      ],
      "Resource": [
        "arn:aws:iam::*:role/resume-api-canary*",
        "arn:aws:iam::*:role/resume-monitoring-canary-role*"
      ]
    },
    {
      "Sid": "CloudWatchLogs",
      "Effect": "Allow",
      "Action": [
        "logs:CreateLogGroup",
        "logs:CreateLogStream",
        "logs:PutLogEvents"
      ],
      "Resource": [
        "arn:aws:logs:*:*:log-group:*",
        "arn:aws:logs:*:*:log-stream:*"
      ]
    }
  ]
}
